<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Smooth Scrolling With Javascript!</title>
   </head>

   <body>
      <nav class="nav">
         <ul class="nav__all-items">
            <li class="nav__item">Rood<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__item">Groen<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__item">Blauw<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__item">Oranje<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__item">Geel<i class="nav__icoon far fa-eye"></i></li>
         </ul>
         <div class="nav__arrows">
        <i class="nav__arrow nav__arrow--left fas fa-arrow-circle-left"></i>
        <i class="nav__arrow nav__arrow--right fas fa-arrow-circle-right"></i>
         </div>
      </nav>

      <main class="inhoud">

         <section class="inhoud__pagina inhoud--red">
            <h2 class="inhoud__kopje">Rood</h2>
            <p class="inhoud__tekstje">
               Deze pagina is rood.
            </p>
         </section>

         <section class="inhoud__pagina inhoud--green inhoud__pagina--much">
            <h2 class="inhoud__kopje">Groen</h2>
            <p class="inhoud__tekstje">
               Deze pagina is groen.
            </p>
            <div>
               <img class="inhoud__img" src="img/foto1.jpg" alt="Night">
               <img class="inhoud__img" src="img/foto2.jpg" alt="Street">
               <img class="inhoud__img" src="img/foto3.jpg" alt="Tokyo">
            </div>
         </section>

         <section class="inhoud__pagina inhoud--blue">
            <h2 class="inhoud__kopje">Blauw</h2>
            <p class="inhoud__tekstje">
               Deze pagina is blauw.
            </p>
         </section>

         <section class="inhoud__pagina inhoud--orange">
            <h2 class="inhoud__kopje">Oranje</h2>
            <p class="inhoud__tekstje">
               Deze pagina is oranje.
            </p>
         </section>

         <section class="inhoud__pagina inhoud--yellow">
            <h2 class="inhoud__kopje">Geel</h2>
            <p class="inhoud__tekstje">
               Deze pagina is geel
            </p>
            <p id="inhoud__validator">
               <a href="http://validator.w3.org/check?uri=referer" target="_blank">
               <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" class="validator" alt="Valide HTML5"></a>
               <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
               <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" class="validator" alt="Valide CSS">
               </a>
            </p>
         </section>

      </main>
      <script src="js/pureSwipe.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
